<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lexia Core 5</title>
  <link rel="icon" href="favicon.png" />
  <style>
    /* Simple button styling */
    #faviconButton {
      width: 50px;
      height: 50px;
      background: url('favicon.png') no-repeat center center;
      background-size: cover;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="faviconButton"></button>

  <script>
    // When the button is clicked, open a new tab with "about:blank"
    document.getElementById('faviconButton').addEventListener('click', function() {
      const newTab = window.open('about:blank', '_blank');

      // Set the title of the new tab
      newTab.document.title = 'Lexia Core 5';

      // Add the favicon to the new tab
      const link = newTab.document.createElement('link');
      link.rel = 'icon';
      link.href = 'favicon.png'; // Favicon path for the new tab
      newTab.document.head.appendChild(link);

      // Create an iframe to embed any website (example: https://example.com)
      const iframe = newTab.document.createElement('iframe');
      iframe.style.width = '100%';
      iframe.style.height = '100vh'; // Take up full viewport height
      iframe.src = 'https://you.com'; // You can change this to any website you want to embed
      newTab.document.body.appendChild(iframe);
    });
  </script>
</body>
</html>
