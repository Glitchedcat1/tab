<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexa C0re 5</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button onclick="openTab()">Click Me</button>

    <script>
        function openTab() {
            const newTab = window.open('about:blank', '_blank');
            newTab.document.title = "Lexa C0re 5";
            const faviconLink = newTab.document.createElement('link');
            faviconLink.rel = 'icon';
            faviconLink.href = 'favicon.png';
            newTab.document.head.appendChild(faviconLink);
            
            // Embed the site of your choice
            const iframe = newTab.document.createElement('iframe');
            iframe.src = 'https://you.com';  // Replace with the website URL you want to embed
            iframe.style.width = '100%';
            iframe.style.height = '100vh';
            iframe.style.border = 'none';
            newTab.document.body.appendChild(iframe);
        }
    </script>
</body>
</html>
