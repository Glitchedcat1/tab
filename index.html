<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Favicon</title>
    <link id="favicon" rel="icon" href="favicon.png" type="image/png"> <!-- Favicon in the root -->
</head>
<body>
    <!-- The button is now an image of the favicon -->
    <button id="changeFaviconBtn" style="background: none; border: none; padding: 0;">
        <img src="favicon.png" alt="Change Favicon" width="32" height="32"> <!-- Using favicon.png as button -->
    </button>

    <script src="script.js"></script> <!-- External JS file -->
</body>
</html>
