<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Cloaker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: transparent; /* Make background transparent */
            border: none;
            border-radius: 5px;
            background-image: url('favicon.png'); /* Set the button background to the favicon */
            background-size: cover; /* Cover the button area */
            width: 100px; /* Set a fixed width */
            height: 100px; /* Set a fixed height */
            display: inline-block; /* Make it inline-block */
        }
        button:hover {
            opacity: 0.8; /* Slightly change opacity on hover */
        }
    </style>
</head>
<body>
    <h1>Tab Cloaker</h1>
    <p>Click the icon below to open a cloaked tab.</p>
    <button onclick="openCloakedTab()"></button> <!-- Button with no text -->

    <script>
        function openCloakedTab() {
            // Open a new tab
            const newTab = window.open('about:blank', '_blank');

            // Set the title and favicon of the new tab
            const customTitle = 'Lexia Core 5';
            const customFavicon = 'favicon.png'; // Use the image file name directly

            // Write the content of the new tab
            newTab.document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>${customTitle}</title>
                    <link rel="icon" href="${customFavicon}" type="image/png">
                    <style>
                        body {
                            margin: 0;
                            padding: 0;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            height: 100vh;
                            background-color: #f4f4f4;
                        }
                        iframe {
                            border: none;
                            width: 100%;
                            height: 100%;
                        }
                    </style>
                </head>
                <body>
                    <iframe src="https://videogamenerds.wixstudio.com/math-help" title="Embedded Site"></iframe>
                </body>
                </html>
            `);

            // Close the document to finish loading
            newTab.document.close();
        }
    </script>
</body>
</html>
